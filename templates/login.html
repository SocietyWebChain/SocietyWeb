<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Ekranı</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    .popup {
      position: fixed;
      top: 30px;
      right: 30px;
      background: #333;
      color: #fff;
      padding: 15px 20px;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      transform: translateY(-20px);
      z-index: 9999;
    }
    .popup.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Link fade out
      const links = document.querySelectorAll("a[href]");
      links.forEach((link) => {
        if (
          link.href.startsWith(window.location.origin) &&
          !link.href.includes("#")
        ) {
          link.addEventListener("click", function (e) {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => {
              window.location.href = link.href;
            }, 500);
          });
        }
      });

      // Popup mesaj gösterimi
      const message = "{{ error|default('') }}{{ success|default('') }}".trim();
      if (message !== "") {
        const popup = document.createElement("div");
        popup.className = "popup";
        popup.innerText = message;
        document.body.appendChild(popup);

        setTimeout(() => {
          popup.classList.add("show");
        }, 100);

        setTimeout(() => {
          popup.classList.remove("show");
          popup.remove();
        }, 4000);
      }
    });
  </script>
</head>

<body>
  <div class="wrapper">
    <form action="{{ url_for('login') }}" method="POST">
      <h1>Giriş</h1>

      <div class="input-box">
        <input
          type="text"
          name="email"
          placeholder="email"
          required
          value="{{ email|default('') }}"
        />
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input
          type="password"
          name="password"
          placeholder="Şifre"
          required
        />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="remember-forgot">
        <label>
          <input type="checkbox" name="remember" /> Beni Hatırla
          <button
            type="button"
            onclick="window.location.href = '/password_reset'"
            class="top-button"
            id="signup"
          >
            Şifremi unuttum
          </button>
        </label>
      </div>

      <button type="submit" class="btn">Giriş Yap</button>

      <div class="register-link">
        <button
          type="button"
          class="btn register-btn"
          onclick="window.location.href = '/register_page'"
        >
          Kayıt Ol
        </button>
      </div>
    </form>

<div class="resend-verify">
  <form action="{{ url_for('resend_verify') }}" method="POST" style="margin-top: 40px;">
    <div class="input-box">
      <input
        type="email"
        name="email"
        placeholder="E-posta adresiniz"
        required
      />
      <i class="bx bxs-envelope"></i>
    </div>
    <button type="submit" class="btn">Yeniden Doğrulama Kodu Gönder</button>
  </form>
</div>
