<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kodu Doğrula & Yeni Şifre Belirle</title>
</head>
<body>
  <div class="wrapper">
    <form action="{{ url_for('verify_code_page') }}" method="POST">
      <h1>Kod ve Yeni Şifre</h1>

      <div class="input-box">
        <input type="text" name="code" placeholder="Kod" required />
      </div>

      <div class="input-box">
        <input type="password" name="new_password" placeholder="Yeni Şifre" required />
      </div>

      <button type="submit" class="btn">Doğrula & Şifreyi Güncelle</button>
    </form>
  </div>
</body>
</html>
