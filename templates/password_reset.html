<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Şifre Sıfırla</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Şifre Sıfırlama</h1>

        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p style="color:green;">{{ success }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('resetting_password') }}">
            <div class="input-box">
                <label for="password">Yeni Şifre</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Yeni şifrenizi girin"
                    required
                />
            </div>

            <div class="input-box">
                <label for="password_confirm">Yeni Şifre (Tekrar)</label>
                <input
                    type="password"
                    name="password_confirm"
                    id="password_confirm"
                    placeholder="Yeni şifreyi tekrar girin"
                    required
                />
            </div>

            <!-- Hash'ten token'ı alacak gizli input -->
            <input type="hidden" name="access_token" id="access_token_input">

            <button type="submit" class="btn">Şifreyi Sıfırla</button>
        </form>
    </div>

    <!-- Token'ı URL hash'ten alıp input'a yerleştiren script -->
    <script>
      window.onload = function() {
        const hash = window.location.hash.substr(1);
        const params = new URLSearchParams(hash);
        const token = params.get("access_token");
        if (token) {
          document.getElementById("access_token_input").value = token;
        }
      };
    </script>
</body>
</html>
