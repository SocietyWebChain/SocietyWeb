<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Ayarları</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_settings.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <div class="container">
    <button class="backtopage" onclick="history.back()">
      <i class="fa fa-arrow-left"></i>
    </button>

    <h1>Profil Ayarları</h1>

    <!-- KULLANICI ADI -->
    <section class="section">
      <h2>Kullanıcı Adı</h2>
      <p>Benzersiz kullanıcı adınızı değiştirin. Diğer kullanıcılar tarafından görülecektir.</p>

      <form action="/update_username" method="POST">
        <label for="new-username">Yeni Kullanıcı Adı</label>
        <input type="text" id="new-username" name="new_username" placeholder="Yeni kullanıcı adı" required>
        <button type="submit">Kullanıcı Adını Güncelle</button>
      </form>
    </section>

    <!-- ŞİFRE DEĞİŞTİRME -->
    <section class="section">
      <h2>Şifre Değiştirme</h2>
      <p>Güvenliğiniz için şifrenizi düzenli aralıklarla değiştirin.</p>

      <form action="/change_password" method="POST">
        <label for="current-password">Mevcut Şifre</label>
        <input type="password" id="current-password" name="current_password" required>

        <label for="new-password">Yeni Şifre</label>
        <input type="password" id="new-password" name="new_password" required>

        <label for="confirm-password">Yeni Şifreyi Onayla</label>
        <input type="password" id="confirm-password" name="confirm_password" required>

        <button type="submit">Şifreyi Değiştir</button>
      </form>
    </section>

  </div>

</body>
</html>
